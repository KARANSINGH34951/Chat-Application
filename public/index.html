<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Chat Applications</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>welcome to Ichat</h1>
  <div class="main">
    <div class="main">
      <span><i class="far fa-user"></i></span>
      <input type="text" id="name-input" class="name-input" value="Anonymous" maxlength="20">
    </div>

    <ul class="message-container" id="message-container">
      <li class="message-left">
        <p class="message">
          Lorem, ipsum.
          <span>bluebird  26/23/ 30:56</span>
        </p>
      </li>
      <li class="message-right">
        <p class="message">
          Lorem, ipsum.
          <span>bluebird  26/23/ 30:56</span>
        </p>
      </li>

      <li class="message-feedback">
        <p class="feedback" id="feedback">
          typing msg..
        </p>
      </li>
    </ul>

    <form class="message-form" id="message-form">
      <input type="text" name="message" id="message-input" class="message-input">
      <div class="v-divider">
        <button type="submit" class="send-button" id="send-button">
          Send<i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </form>

    <h3 class="clients-total" id="clients-total">clients-total:2</h3>
  </div>

</body>
</html>
